<!DOCTYPE html>
<html>
  <head>
    <title>Amoros</title>
    <style>
      *,
      *::after,
      *::before {
        margin: 0;
        padding: 0;
        box-sizing: inherit;
      }
      html {
        font-size: 50%;
      }
      body {
        box-sizing: border-box;
      }
      .container {
        width: 25rem;
        height: 100%;
        margin: 0 1rem;
        position: relative;
      }
      h2 {
        margin: 2rem;
        font-size: 20px;
      }
      .searchbar {
        font-size: 2.4rem;
        width: 25rem;
        height: 5rem;
        border: none;
        outline: none;
        border-radius: 10rem;
        padding: 2rem;
        transition: all 0.1s;
        transition-delay: 0.1s;
      }
      .searchbar:hover {
        width: 27rem;
        height: 6rem;
      }
      .button {
        height: 2rem;
        position: absolute;
        top: 1.5rem;
        right: 1rem;
        transition: all 0.1s;
        transition-delay: 0.1s;
      }
      .button:hover {
        cursor: pointer;
      }
      .searchbar:hover + .button {
        height: 2.5rem;
        top: 1.8rem;
        right: 0;
      }
      .searchbar::placeholder {
        opacity: 0.3;
      }
    </style>
  </head>
  <body>
    <h2>Moteur de Rechercher</h2>
    <div class="container">
        <form method="GET" action="">
            <input type="text" name="q" placeholder="Rechercher...">
            <button type="submit">Rechercher</button>
        </form>
    </div>
    <ul>
        {% for document in documents %}
            <li>
                <h2>{{ document.titre }}</h2>
                <p>{{ document.url }}</p>
                <p><strong>Auteur :</strong> {{ document.auteur.nom }}</p>
                <p><strong>Date :</strong> {{ document.date_publication }}</p>
            </li>
        {% empty %}
            <li>Aucun résultat trouvé.</li>
        {% endfor %}
    </ul>
  </body>
</html>
